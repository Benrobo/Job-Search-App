<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" class="theme" href="css/style.css">
    <!-- ions icon -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Animation  LIB-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  </head>
  <body>
    
    <!-- navbar -->
    <nav class="nav">
      <div class="container">
        <div class="cont">
          <div class="logo">
            <img src="img/logo.png" alt="" class="logo img-fluid">
          </div>
          <div class="navlinks d-flex">
              <div class="github-icon icon">
                <a href="https://github.com/Benrobo/Job-Search-App" class="">
                  <ion-icon name="logo-github"></ion-icon>
                </a>
              </div>
              <div class="mode icon">
                <ion-icon name="sunny-outline" class="dmode"></ion-icon>
              </div>
          </div>
        </div>
      </div>
    </nav>
  
    <!-- header -->
    <header class="header">
      <div class="ovl">
        <div class="container cont">
            <div class="txt">
              <h2 class="h2"></h2>
              <h3 class="h3"></h3>
            </div>
        </div>
      </div>
    </header>

    <!-- search bar -->
    <div class="search-bar">
      <div class="input-cont">
        <span class="icon">
          <ion-icon name="search-outline"></ion-icon>
        </span>
        <input type="text" placeholder="Search for job Posting" class="search-inp form-control">
      </div>
      <button class="btn search-btn ml-3">
        Search
      </button>
    </div>


    <!-- section -->
    <section class="mt-5 section">
      <div class="container">
        <p class="error"></p>
        <br>
        <h2>Featured Jobs</h2>
        <div class="boxes" data-aos="zoom-in"
        data-aos-duration="1000">
        </div>
      </div>
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>


    
    <script src="js/app.js"></script>
    <script>
      AOS.init();
    </script>

  </body>
</html>
